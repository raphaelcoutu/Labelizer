<div class="container">
  <dx-tabs #tabs [dataSource]="tabList"></dx-tabs>
  <div *ngIf="tabs.selectedIndex === 0">
    <app-photo-list></app-photo-list>
  </div>
  <div *ngIf="tabs.selectedIndex === 1">
    <app-label-list></app-label-list>
  </div>
  <div *ngIf="tabs.selectedIndex === 2">
    <app-upload-form></app-upload-form>
  </div>
</div>
